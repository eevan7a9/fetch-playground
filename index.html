<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>Fetch Api</title>
  </head>
  <body>
    <div class="container pt-3">
      <button class="btn btn-danger" id="btnReset">Reset</button>
      <div class="float-right">
        <button id="btnGetTxt" class="btn btn-outline-primary floa mb-3">
          Get Text
        </button>
        <button id="btnGetJson" class="btn btn-outline-success mb-3">
          Get Json
        </button>
        <button id="btnGetApi" class="btn btn-outline-warning mb-3">
          Get Json
        </button>
      </div>
      <h3 id="header"></h3>
      <div class="form-group" id="targetDiv"></div>
      <div class="form-group">
        <h6 id="headerJson"></h6>
        <label for="textField">Sample.txt</label>
        <textarea id="textField" class="form-control" rows="10"></textarea>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
