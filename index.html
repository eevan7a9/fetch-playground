<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>Fetch Api</title>
  </head>
  <body>
    <div class="container pt-3">
      <button class="btn btn-danger" id="btnReset">Reset</button>
      <div class="float-right">
        <button id="btnGetTxt" class="btn btn-outline-secondary floa mb-3">
          Get Text
        </button>
        <button id="btnGetJson" class="btn btn-outline-success mb-3">
          Get Json
        </button>
        <button id="btnGetApi" class="btn btn-outline-warning mb-3">
          Get Json
        </button>
      </div>
      <h3 id="header"></h3>
      <div class="form-group" id="targetDiv"></div>
      <div class="form-group">
        <h6 id="headerJson"></h6>
        <label for="textField">Sample.txt</label>
        <textarea id="textField" class="form-control" rows="10"></textarea>
      </div>
      <hr />
      <h5>POST REQUEST:</h5>
      <div class="w-100">
        <form id="addPost">
          <label for="title">Title</label>
          <input id="title" class="form-control" type="text" />
          <div class="form-group">
            <label for="body">body</label>
            <textarea id="body" class="form-control" rows="3"></textarea>
          </div>
          <button
            class="btn btn-outline-info"
            id="btnSubmit"
            type="submit"
            value="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
